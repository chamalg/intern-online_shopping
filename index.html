	<!DOCTYPE html>
	<html>
	<head>
		<title>ShoppingSite</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/slider.css">
		<script src="js/connection_manager.js"></script>
		<script src="js/script.js"></script>
		<script type="text/javascript">
			window.onload = function  hide(){
				retriveItemList();
				document.getElementById ('visi').style.visibility ="hidden";
			}
			
		</script>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		
	</head>

	<body class="">
		<div class="row ">
			<div class="header panel-heading">
				<div class="col-md-2">
					<div class="logo">
						<img class="logo" src="https://t4.ftcdn.net/jpg/01/17/90/01/240_F_117900199_B5ggbhVnWtsrw1RIBsgCHsk2KQaX9R9A.jpg">
					</div>
				</div>

				<div class="col-md-5">
					<h2>Online Shopping System</h2>
				</div>

				<div class="col-md-3" >
					<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signInModal">SignIn</button>
					<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signUpModal">SignUp</button>
				</div>
				<div class="col-md-2" id="login_alert">
				</div>
			</div>
		</div>
		<div class="row bg-1" >
			<div class="col-md-12">

				<input type="text" name="serach">
				<button type="button" class="btn btn-primary" onclick="">Search</button>

			</div>
		</div>

		<div class="row bg-1">
			<div class="body">

				<div class="details col-md-9">
					<div class="item_image">
						<img class="img-responsive" src="http://static.wixstatic.com/media/ed8cb0_cf71a624824d426b99e2b88697bfd152~mv2.jpg_256">
					</div>
					
					<div class="item_details">
						<h4>Item Name:</h4>
						<h4>Price:</h4>
						<h4>Category:</h4>
						<h4>Description:</h4>
						<h4>Location:</h4>
					</div>
				</div>


				<!-- hide when onload -->
				<div class="col-md-3" id="visi">
					<div>
						<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#bidModal">Place Bid</button><br>
						<button type="button" class="btn btn-primary" onclick="">Order It Now</button>
					</div>
				</div>

			</div>

		</div>
		<div class="row bg-1">
			<div class="container" id="containerIn">
								
			</div>
		</div>
		
		<!-- hghjgghjgjg -->

		<!-- Modal SignIn -->
		<div class="modal fade" id="signInModal" role="dialog">
			<div class="modal-dialog">

				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Login</h4>
					</div>
					<div class="modal-body">
						<div class="container">
							
							<label>You are a:</label><br><t>
							<label class="radio"><input type="radio" name="type" value="seller" id="radio1"checked>Seller</label name="radio">
								<label class="radio"><input type="radio" name="type" value="buyer" id="radio2">Buyer</label>

								<br>
								<label><b>Username</b></label>
								<input type="text" placeholder="Enter Username" name="uname" class="form-control" required>
								<br>
								<label><b>Password</b></label>
								<input type="password" placeholder="Enter Password" name="psw" class="form-control" required>
								<br>
								<button type="submit" class="btn btn-primary btn-lg" onclick="signIn()">Login</button>

							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						</div>
					</div>

				</div>
			</div>

			<!-- ModalSignUp -->
			<div class="modal fade" id="signUpModal" role="dialog">
				<div class="modal-dialog">

					<!-- Modal content-->
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">SignUp</h4>
						</div>
						<div class="modal-body">
							<div class="container">
							<label><b>Username</b></label>
                                <input type="text" placeholder="Enter username" name="username" class="form-control" id="signUpUname" required>
                                <br>
                                <label><b>Name</b></label>
                                <input type="text" placeholder="Enter name" name="name" class="form-control" id="signUpName" required>
                                <br>
                                <label><b>ContactNo</b></label>
                                <input type="text" placeholder="Enter Contact No" name="contactNo" class="form-control" id="contactNo" required>
                                <br>
                                <label><b>Location</b></label>
                                <input type="text" placeholder="Enter location" name="location" class="form-control" id="location" required>
                                <br>
                                <label><b>Email</b></label>
                                <input type="text" placeholder="Enter Email" name="email" class="form-control" id="email" required>
                                <br>
                                <label><b>Password</b></label>
                                <input type="password" placeholder="Enter Password" name="password" class="form-control" id="signUpPassword" required>
                                <br>
                                <label><b>Repeat Password</b></label>
                                <input type="password" placeholder="Repeat Password" name="rePassword" class="form-control" id="rePassword" required>
                                <!-- <input type="checkbox" checked="checked"> Remember me -->
								<p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
								<br>
								<div class="clearfix">
									<button type="button"  class="cancelbtn btn btn-primary">Cancel</button>
									<button type="submit" class="signupbtn btn btn-primary" onclick="signUp()">Sign Up </button>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						</div>
					</div>

				</div>
			</div>



			<!-- Modal bid -->
			<div class="modal fade" id="bidModal" role="dialog">
				<div class="modal-dialog">

					<!-- Modal content-->
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Smart TV</h4>
						</div>
						<div class="modal-body">
							<div class="container">
								<label>Current bid: </label>
								<label><b>$200.00</b></label>
								<input type="text" placeholder="210.00" name="bidValue">
								<label class="bidLabel"><b>[7 bids]</b></label>
								<button type="button" class="btn btn-primary">Place bid</button>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						</div>
					</div>

				</div>
			</div>



			<!-- Slider -->


			<div id="slider">
				<ul>
					<img src="http://static.wixstatic.com/media/39d45b_4b8e78afaf124db78ec3d70364264383~mv2_d_1500_1500_s_2.png_256">
					<img src="http://us.louisvuitton.com/images/is/image/lv/1/PP_VP_AS/louis-vuitton--M43257_PM2_Front%20view.jpg?wid=256&hei=256">
					<img src="http://us.louisvuitton.com/images/is/image/lv/1/PP_VP_AS/louis-vuitton--N41020_PM2_Front%20view.jpg?wid=256&hei=256">
					<img src="http://us.louisvuitton.com/images/is/image/lv/1/PP_VP_AS/louis-vuitton--Q7E300_PM2_Front%20view.jpg?wid=256&hei=256">
					<img src="http://us.louisvuitton.com/images/is/image/lv/1/PP_VP_AS/louis-vuitton--Z0914U_PM2_Front%20view.jpg?wid=256&hei=256">
				</ul>  
			</div>



		</body>
		</html>
